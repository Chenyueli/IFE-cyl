<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>难度简单。结合实际运用场景，综合练习十八到二十的学习内容</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			
			body {
				width: 800px;
				margin: 0 auto;
			}
			
			#tag_box {
				margin: 20px auto;
			}
			
			#tag_list {
				display: flex;
			}
			
			#tag_list span {
				background-color: #78BCFB;
				color: #fff;
				cursor: pointer;
				padding: 8px;
				margin: 2px 5px;
			}
			
			#hobby_box {
				margin: 20px auto;
			}
			
			#hobby_list {
				display: flex;
			}
			
			#hobby_list span {
				background-color: orange;
				color: #fff;
				cursor: pointer;
				padding: 8px;
				margin: 2px 5px;
			}
			
			button {
				margin-top: 5px;
				padding: 3px;
			}
		</style>
	</head>

	<body>
		<div id="tag_box">
			<span>Tag:</span><input type="text" id="tag_input">
		</div>
		<div id="tag_list">
		</div>
		
		<div id="hobby_box">
			<label>Hobby:</label><br/>
			<textarea rows="3" cols="25" id="hobby_input"></textarea>
			<button id="hobbyConfirm_btn">确认兴趣爱好</button>
		</div>
		<div id="hobby_list">
		</div>
		
		<!--<script type="text/javascript" src="task21-cyl.js"></script>-->
		<script type="text/javascript" src="task21-cyl-objected.js"></script>
	</body>

</html>
