<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex自适应导航</title>
    <style type="text/css">
        .navigation {
            list-style: none;
            margin: 0;
            background: deepskyblue;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-flex-flow: row wrap;
            justify-content: flex-end       /*容器内容右对齐*/
        }

        .navigation a {
            text-decoration: none;
            display: block;
            padding: 1em;
            color: white
        }

        .navigation a:hover {
            background: #00AEE8
        }

        @media all and (max-width: 800px) {
            .navigation {
                justify-content: space-around
            }
        }

        @media all and (max-width: 600px) {
            .navigation {
                -webkit-flex-flow: column wrap;
                padding: 0
            }

            .navigation a {
                text-align: center;
                padding: 10px;
                border-top: 1px solid rgba(255, 255, 255, 0.3);
                border-bottom: 1px solid rgba(0, 0, 0, 0.1)
            }

            .navigation li:last-of-type a {
                border-bottom: none
            }
        }
    </style>
</head>
<body>
<ul class="navigation">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Products</a></li>
    <li><a href="#">Contact</a></li>
</ul>
<ul style="width:50%; margin:100px auto;">
    <li>说明：设置子元素为从左到右（flex-direction:row），内容超出换行（flex-wrap:wrap）.</li>
    <li>设置子元素的内容向右对齐（justify-content:flex-end）</li>
   <li> 当小于800px时，内容为居中，当小于500px时，内容纵向排列，从上到下。</li>
</ul>

</body>
</html>
