<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        a:after
        {
            content: " (" attr(href) ")"
        }
    </style>
</head>
<body>
<p><a href="http://www.w3school.com.cn">W3School</a> contains free tutorials and references.</p>
<p><b>注释：</b>如果已规定 !DOCTYPE，那么 Internet Explorer 8 （以及更高版本）支持 content 属性。</p>
</body>
</html>

</body>
</html>
