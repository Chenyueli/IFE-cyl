<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
    <script src="task.js"></script>
  </head>
<body>

  <div>
    <label>城市名称：<input id="aqi-city-input" type="text"></label><br>
    <label>空气质量指数：<input id="aqi-value-input" type="text"></label><br>
    <button id="add-btn">确认添加</button>
  </div>
  <table id="aqi-table">
  <!-- 
    <tr>
      <td>城市</td><td>空气质量</td><td>操作</td>
    </tr>
    <tr>
      <td>北京</td><td>90</td><td><button>删除</button></td>
    </tr>
    <tr>
      <td>北京</td><td>90</td><td><button>删除</button></td>
    </tr>
   -->
  </table>
<script>
/**
 * aqiData，存储用户输入的空气指数数据
 * 示例格式：
 * aqiData = {
 *    "北京": 90,
 *    "上海": 40
 * };
 */
var aqiData = {};

/**
 * 从用户输入中获取数据，向aqiData中增加一条数据
 * 然后渲染aqi-list列表，增加新增的数据
 */
function addAqiData() {
//	alert('hei');
	var city = document.getElementById('aqi-city-input').value.trim();
	var value = document.getElementById('aqi-value-input').value.trim();
	if(!city.match(/^[A-Za-z\u4E00-\u9FA5]+$/)){
            alert("城市名必须为中英文字符！");
            return;
        }
	
	if(!value.match(/^\d+$/)) {
            alert("空气质量指数必须为整数！");
            return;
        }
	aqiData[city] = value;
//	aqiData.city = value;
//	alert(aqiData[city])
//	alert(city);
//	alert(value);
}

/**
 * 渲染aqi-table表格
 */
function renderAqiList() {
//	addAqiData() ;
	var items ='<tr><td>城市</td><td>空气质量</td><td>操作</td></tr>';
	for(city in aqiData){
	items += '<tr><td>'+city+'</td><td>'+aqiData[city]+'</td><td><button class="del-btn">删除</button></td></tr>'
	}
    var table = document.getElementById('aqi-table');
    table.innerHTML=items;
}

/**
 * 点击add-btn时的处理逻辑
 * 获取用户输入，更新数据，并进行页面呈现的更新
 */
function addBtnHandle() {
  addAqiData();
  renderAqiList();
}

/**
 * 点击各个删除按钮的时候的处理逻辑
 * 获取哪个城市数据被删，删除数据，更新表格显示
 */
function delBtnHandle(e) {
  var oCity = e.target.parentElement.parentElement.firstChild;
  var j;
  for(var i=0;i<aqiData.length;i++){
  	if(aqiData[i][0] == oCity.innerHTML){
  		j = i;
  		break;
  	}
  }
  aqiData.splice(j,1);
  renderAqiList();
}

function init() {
  // 在这下面给add-btn绑定一个点击事件，点击时触发addBtnHandle函数
	var btnAdd = document.getElementById('add-btn');
	if(btnAdd.attachEvent){
	btnAdd.attachEvent('click',addBtnHandle)
	}else{
	btnAdd.addEventListener('click',addBtnHandle,false);
	}
  // 想办法给aqi-table中的所有删除按钮绑定事件，触发delBtnHandle函数
   var btnDelete = document.getElementById('aqi-table');
   if(btnDelete.attachEvent){
	btnDelete.attachEvent('click',delBtnHandle)
	}else{
	btnDelete.addEventListener('click',delBtnHandle,false);
	
//	btnDelete.addEventListener('click',delBtnHandle,false);
	}
  
}
init();
</script>
</body>
</html>
